text.teacher_import: >
  Para generar el fichero, desde el perfil "Dirección" seleccionar la ruta "Personal > Personal del centro".
  En los botones de la barra superior, seleccionar "Exportar datos".

  Seleccionar "Fichero CSV" en "Exportar los datos al formato" e introducir las letras que aparecen en el dibujo en “Introduzca el texto de la imagen”.

  Seleccionar al menos las columnas "Usuario IdEA" y "Empleado/a" (se pueden dejar de más) y hacer clic en "Aceptar".

